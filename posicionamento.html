<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento com CSS</title>
</head>

<link rel="stylesheet" type="text/css" href="posicionamento.css" />

<body>

  <div class="esqcima">
    <div class="relative">
      <p>Esquerda em Cima</p>
    </div>
  </div>


  <div class="esqbaixo">
    <div class="absolute">
   <p> Esquerda em Baixo</p> 
    </div>
 </div>

 <div class="dircima">
  <div class="relative">
    <p> Direita em Cima</p>
  </div>

 <div class="dirbaixo">
  <div class="absolute">
    <p> Direita baixo</p>
  </div>
 </div>

</body>

</html>
